<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>

        <!-- 검색창 구조 -->
        <div class="search-container">
            <div class="search-box">
                <div class="left-actions">
                    <button id="searchBtn" class="icon-btn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="searchInput" placeholder="Search for a recipe..." autocomplete="off">
                </div>
                <!-- 오른쪽 아이콘 버튼 그룹 -->
                <div class="right-actions">
                    <div class="category-filter">
                        <button id="categoryFilterBtn" class="icon-btn" aria-label="Filter by category">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                        </button>
                        <div id="categoryDropdown" class="category-dropdown hidden">
                            <!-- 카테고리 목록은 JS로 채울 예정 -->
                        </div>
                    </div>
                    <button id="showFavsBtn" class="icon-btn" aria-label="Show Favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="spinner hidden"></div>
        <div id="error" class="error hidden"></div>

        <div id="results" class="results"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
